# Built-in time module configuration
[time]
disabled = false
format = "[$time]($style)"
time_format = "%Y-%m-%d %H:%M:%S"
style = "bold yellow"

# Fill module configuration - use spaces instead of dots
[fill]
symbol = " "
style = "bold black"
